<div class="table-title">
  <h2>Expected</h2>
  <div class="level-container">
    {{expectedSimilarity}}%
    <div
      class="level-ring"
      appPieFilling
      [fillingAmount]="expectedSimilarity"
    >
    </div>
  </div>
</div>
<div class="table-responsive">
  <table mat-table [dataSource]="scripts" class="mat-elevation-z8">

    <ng-container matColumnDef="line">
      <th mat-header-cell *matHeaderCellDef> Line </th>
      <td mat-cell *matCellDef="let element"> {{element.order + 1}} </td>
    </ng-container>

    <ng-container matColumnDef="speaker">
      <th mat-header-cell *matHeaderCellDef> Speaker </th>
      <td mat-cell *matCellDef="let element"> Rep: </td>
    </ng-container>

    <ng-container matColumnDef="sentence">
      <th mat-header-cell *matHeaderCellDef> Sentence </th>
      <td mat-cell *matCellDef="let element">
        <div
          class="sentence-container"
          [class.highlighted]="isHighlighted(element)"
        >
          {{element.sentence}}
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
